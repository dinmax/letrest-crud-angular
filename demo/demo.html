<body ng-app="crudTest" ng-controller="mainCtrl as Main">

<h1>{{Main.message}}</h1>

<lr-hide-when-logged>
    <div ng-controller="LetRestSecurityLoginController as Login">
        <ng-include src="'letrest/view/security/LoginView.html'"></ng-include>
    </div>
</lr-hide-when-logged>
<lr-show-when-logged>
    <div>
        <crud   crud="account">
            <crud-actions></crud-actions>
            <crud-filters></crud-filters>
            <div class="crud-body">
                <crud-list></crud-list >
                <crud-panel ng-if="CRUD.editing">
                </crud-panel>
            </div>
        </crud>
    </div>
</lr-show-when-logged>
